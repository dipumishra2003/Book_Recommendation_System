<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 50 Books | Book Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #a5a5a5 !important;
        }
        .navbar {
            background-color: #1f1f1f !important;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #cdcdcd !important;
        }
        .card {
            background-color: #1f1f1f;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            padding: 8px;
            height: 400px;
            text-align: center;
            margin: auto;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.7);
        }
        .card img {
            height: 250px;
            width: auto;
            object-fit: cover;
            margin-bottom: 8px;
            border-radius: 5px;
        }
        .card h6, .card p {
            color: #a5a5a5 !important;
            margin: 2px 0;
            font-size: 0.9rem;
        }
        h1 {
            text-align: center;
            margin: 25px 0;
            color: #cdcdcd !important;
            font-weight: bold;
        }
        footer {
            background-color: #1f1f1f;
            color: #a5a5a5 !important;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">üìñ Book Recommender</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>üî• Top 50 Books</h1>
    <div class="row justify-content-center">
        {% for i in range(book_name|length) %}
        <div class="col-2 mb-4 d-flex justify-content-center">
            <div class="card">
                <img src="{{ image[i] }}" class="card-img-top" alt="Book Cover">
                <h6>{{ book_name[i] }}</h6>
                <p>by {{ author[i] }}</p>
                <p>‚≠ê {{ rating[i] }} | üë• {{ votes[i] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<footer class="text-center mt-4 py-2">
    Developed by Dipu Mishra ‚ù§Ô∏è
</footer>

</body>
</html>
